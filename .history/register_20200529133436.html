<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登陆</a></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">手机号：</label><input type="text">
                        <span class="error"><i class="error_icon"></i>手机号码格式不正确，请重新输入</span></li>
                    <li><label for="">短信验证码：</label><input type="text">
                        <span class="success"><i class="success_icon"></i>短信验证码输入正确</span></li>
                    <li><label for="">登陆密码：</label><input type="text">
                        <span class="error"><i class="error_icon"></i>手机号码格式不正确，请重新输入</span></li>
                    <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em> </li>
                    <li><label for="">确认密码：</label><input type="text">
                        <span class="error"><i class="error_icon"></i>手机号码格式不正确，请重新输入</span></li>
                    <li class="agree"><input type="checkbox" name="" id="">同意协议并注册</li>
                </ul>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
